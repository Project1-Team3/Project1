    <script>
      function signOutUser() {
        firebase.auth().signOut().then(function () {
          // Sign-out successful.
          $(location).attr('href', 'index.html')
        }).catch(function (error) {
          alert("Oops, we couldn't sign you out :-(");
        });
      }
      function signInUser() {
        $(location).attr('href', 'login.html')
      }
      tickitApp = function () {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var phoneNumber = user.phoneNumber;
            if (displayName) {
              $("#auction-header").text("Welcome " + displayName + "!");
            }
            else {
              $("#auction-header").text("Welcome " + phoneNumber + "!");
            }
            var signOutBtn = "<button type='button' class='btn btn-warning' id='sign-out'>Sign out</button>";
            $("#jumbotron-container").append(signOutBtn);
            $("#sign-out").on("click", signOutUser);
          } else {
            // User is signed out.
            $("#auction-header").text("Welcome Guest!");
            var signInBtn = "<button type='button' class='btn btn-success' id='sign-in'>Register or Sign in!</button>";
            $("#jumbotron-container").append(signInBtn);
            $("#sign-in").on("click", signInUser);
          }
        }, function (error) {
          console.log(error);
        });
      };
      $(document).ready(function () {
        tickitApp();
      });
