        <!-- The Modal -->
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

          <!-- Modal Content -->
          <form class="modal-content animate" id="login" action="index.html">

            <div class="container">
              <div class="row">
                <label for="uname">
                  <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="uname" id="ln-email" required>
              </div>

              <div class="row">
                <label for="psw">
                  <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" id="ln-password" required>
              </div>

              <div class="row">
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember">
                  <a style="color:black">Remember me</a>
                </label>

                <div class="row">
                  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>


        <div class="w3-content w3-justify w3-text-grey ">

            <form class="modal-content" id="form" action="index.html">
              <div class="container text-center">
                <h1>
                  <a style="color:black">Sign Up</a>
                </h1>

                <p>
                  <a style="color:black">Please fill in this form to create an account.</a>
                </p>
                <hr>
                <label for="Username">
                  <b>Username</b>
                </label>
                <input type="text" placeholder="Enter Username" name="Username" id="username" required>

                <label for="Email">
                  <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw">
                  <b>Phone Number</b>
                </label>
                <input type="text" placeholder="Enter Phone Number" name="num" id="phoneNum" required>

                <label for="num">
                  <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" id="sn-password" required>

                <label for="psw-repeat">
                  <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password2" required>

                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                  <a style="color:black">Remember me</a>
                </label>

                <p>
                  <a style="color:black">By creating an account you agree to our</a>
                  <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                  <button type="submit" class="signup" onclick="document.getElementById('id01').style.display='none'">Sign Up</button>

                </div>
              </div>
            </form>
          </div>
